<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/headerlogo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__block">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__profile-info">
                    <div class="profile__group">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__content popup__content_purpose_edit-profile">
            <button class="popup__close-button popup__close-button_edit-profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-info" novalidate>
                <div class="popup__input-blocks">
                    <div class="popup__input-block">
                        <input type="text" class="popup__input" name="profile-name" id="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="popup__input-error profile-name-error"></span>
                    </div>
                    <div class="popup__input-block">
                        <input type="text" class="popup__input" name="profile-description" id="profile-description" placeholder="О себе" minlength="2" maxlength="200" required>
                        <span class="popup__input-error profile-description-error"></span>
                    </div>
                </div>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__content popup__content_purpose_new-card">
            <button class="popup__close-button popup__close-button_new-card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-card" novalidate>
                <div class="popup__input-blocks">
                    <div class="popup__input-block">
                        <input type="text" class="popup__input" name="card-name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error card-name-error"></span>
                    </div>
                    <div class="popup__input-block">
                        <input type="url" class="popup__input" name="card-link" id="card-link" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error card-link-error"></span>
                    </div>
                </div>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__content-image">
            <button class="popup__close-button popup__close-button_image-popup" type="button"></button>
            <img src="#" alt="#" class="popup__image">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

    <template class="element-template">
        <div class="element">
            <button class="element__delete-button" type="button"></button>
            <img src="#" alt="#" class="element__image">
            <div class="element__block">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/PopupUtils.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/index.js"></script> 
    <script type="module" src="./scripts/Card.js"></script> 
</body>
</html>
